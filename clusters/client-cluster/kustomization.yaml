apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Client-specific configuration
  - config-values.yaml
  - templete-source-secret.yaml
  # Template infrastructure GitRepository (must be applied before client-base-ref)
  - template-source.yaml
  # Reference client-base resources from template infrastructure
  - client-base-ref.yaml
  # Client-specific apps
  - apps/