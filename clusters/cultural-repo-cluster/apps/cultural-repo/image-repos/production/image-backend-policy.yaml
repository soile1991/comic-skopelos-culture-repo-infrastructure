---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: cultural-repo-backend-production
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: cultural-repo-backend-production
  filterTags:
    pattern: ^skopelos-(?P<version>.*)$
    extract: $version
  policy:
    semver:
      range: '1.0.x'
